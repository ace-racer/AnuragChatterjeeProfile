<div>
    <div>
        <div class="row">
            <div class="col-xs-12">
                <div class="container">
                    <h3 class="heading">
                        Community tools
                    </h3>
                </div>
                <div class="col-xs-8 container">
                    <table class="table-responsive table-hover table-striped">
                        <thead>
                            <tr>
                                <th class="col-xs-2">Topic</th>
                                <th class="col-xs-2">Sub-topic</th>
                                <th class="col-xs-4">Description</th>                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in communityToolsDetails | orderBy : 'order' : true">                                
                                <td><span>{{item.topic}}</span></td>
                                <td><span>{{item.subtopic}}</span></td>
                                <td><div ng-bind-html="item.description"></div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
