<div>
    <div>
        <div class="row">
            <div class="col-xs-12">
                <div class="container">
                    <h3 class="heading">
                       My projects
                    </h3>
                </div>
                <div class="col-xs-8 container">
                    <table class="table-responsive table-hover table-striped">
                        <thead>
                            <tr>
                                <th class="col-xs-1">Name</th>
                                <th class="col-xs-3">Description</th>
                                <th class="col-xs-2">Project URL</th>
                                <th class="col-xs-1">Year</th>
                                <th class="col-xs-1">Month</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in projectDetails | orderBy : 'order' : true">
                                <td><span>{{item.name}}</span></td>
                                <td><div ng-bind-html="item.details"></div></td>
                                <td><a ng-href="{{item.project_url}}">{{item.project_url}}</a></td>
                                <td><span>{{item.year}}</span></td>
                                <td><span>{{item.month}}</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
