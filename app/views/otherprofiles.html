<div>
    <div>
        <div class="row">
            <div class="col-xs-12">
                <div class="container">
                    <h3 class="heading">
                        Contact me
                    </h3>
                </div>
                <div class="col-xs-8 container">
                    <table class="table-responsive table-hover table-striped">
                        <thead>
                            <tr>
                                <th class="col-xs-4"></th>
                                <th class="col-xs-4"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in otherProfileDetails | orderBy : 'order' : true">
                                <!--<td><a ng-href="{{item.profile_url}}"><img ng-src="{{item.image_url}}" class="container-img-small" /></a></td>-->
                                <td><span>{{item.name}}</span></td>
                                <td><div ng-bind-html="item.description"></div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
