<div>
    <div>
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                    <h3 class="heading">
                        My other profiles and contact me
                    </h3>
                </div>
                <div class="container">
                    <div class="row">                      
                        <div class="col-md-8">
                            <table class="table-responsive table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th></th>                                                                                
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in otherProfileDetails | orderBy : 'order' : true">
                                        <td class="col-md-2"><a ng-href="{{item.profile_url}}"><img ng-src="{{item.image_url}}" class="container-img-small" /></a></td>                                       
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
